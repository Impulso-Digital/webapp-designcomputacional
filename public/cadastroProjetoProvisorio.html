<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projeto com Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
      }
      canvas {
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Cadastro de Projeto</h1>
      <label for="projectName">Nome do Projeto:</label><br />
      <input type="text" id="projectName" /><br /><br />

      <label for="projectDescription">Descrição:</label><br />
      <textarea id="projectDescription"></textarea><br /><br />

      <label for="p5Code">Código p5.js:</label><br />
      <textarea id="p5Code">// Digite seu código p5.js aqui...</textarea><br /><br />

      <button onclick="renderPreview()">Pré-visualizar Código</button>
      <button onclick="clearPreview()">Limpar Preview</button>
    </div>

    <div id="previewSection">
      <h2>Preview do Código</h2>
    </div>

    <script>
      let sketchInstance;

      function renderPreview() {
        const code = document.getElementById("p5Code").value;

        // Limpa o canvas anterior, se houver
        if (sketchInstance) {
          sketchInstance.remove();
        }

        // Cria uma função de sketch dinamicamente
        const sketch = (p) => {
          try {
            eval(`
              with (p) {
                ${code}
              }
            `);
          } catch (err) {
            alert("Erro ao executar o código: " + err.message);
          }
        };

        // Inicializa o novo sketch
        sketchInstance = new p5(sketch, document.getElementById("previewSection"));
      }

      function clearPreview() {
        if (sketchInstance) {
          sketchInstance.remove();
          sketchInstance = null;
        }
      }
    </script>
  </body>
</html>
