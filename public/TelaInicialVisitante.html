<body>

            <a href="#" class="open-modal registrar" data-modal="modal-1"> REGISTRAR-SE </a>

            <dialog id="modal-1" class="modal-registro">
                <div class="register-left">
                    <form class="form-registro" id="cadastroForm" enctype="multipart/form-data">
            
                        <button class="close-modal" data-modal="modal-1" type="button">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        
                        <div class="form-group">
                            <label for="register_name">NOME COMPLETO*:</label>
                            <input type="text" id="register_name" name="nome" placeholder="Insira seu nome completo aqui" required>
                        </div>
        
                        <div class="form-group">
                            <label for="name">NOME DE USUÁRIO*:</label>
                            <input type="text" id="name" name="name" placeholder="Crie um nome de usuário aqui" required>
                        </div>
        
                        <!-- Campo de Email -->
                        <div class="form-group">
                            <label for="login_email">EMAIL*:</label>
                            <input type="email" id="register_email" name="email" placeholder="nome@email.com" required>
                        </div>
                
                        <!-- Campo de Senha -->
                        <div class="form-group">
                            <label for="login_password">SENHA*:</label>
                            <input type="password" id="register_password" name="senha" placeholder="*******" required>
                        </div>
        
                        <!-- Confirmação de Senha -->
                        <div class="form-group">
                            <label for="confirm_password">CONFIRMAÇÃO DE SENHA*:</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="*******" required>
                        </div>

                </div>
            
                <div class="register-right">
                    <div class="form-user">
                        <!-- Container para exibir a foto de perfil selecionada -->
                        <div class="foto_perfil">
                            <img id="fotoPerfilPreview" src="#" alt="Foto de Perfil">
                    </div>
                
                        <!-- Input para selecionar a foto de perfil -->
                        <label for="fotoPerfilInput" class="upload_foto_perfil">
                            Adicionar foto de perfil
                        </label>
                        <input type="file" id="fotoPerfilInput" name="fotoPerfil" accept="image/*" style="display: none;">
                
                        <!-- Checkbox de termos de uso -->
                        <label class="consent-label">
                            <input type="checkbox" class="consent-checkbox">
                            <span class="circle"></span>
                            EU LI E CONCORDO COM <br> OS TERMOS DE USO
                        </label>
                
                        <!-- Botão de registrar conta -->
                        <button id="register_button" type="submit" class="register-button">
                            REGISTRAR CONTA
                        </button>
                     </div>
                    </div>
                </form>
            </dialog>

            <script>
                // Seleciona o input de arquivo e o elemento de pré-visualização
                const fotoPerfilInput = document.getElementById('fotoPerfilInput');
                const fotoPerfilPreview = document.getElementById('fotoPerfilPreview');
            
                // Adiciona um evento para quando o usuário selecionar uma imagem
                fotoPerfilInput.addEventListener('change', function (event) {
                    const file = event.target.files[0]; // Pega o arquivo selecionado
            
                    if (file) {
                        const reader = new FileReader(); // Cria um FileReader para ler o arquivo
            
                        // Quando o arquivo for lido, atualiza a pré-visualização
                        reader.onload = function (e) {
                            fotoPerfilPreview.src = e.target.result; // Define o src da imagem
                            fotoPerfilPreview.style.display = 'block'; // Exibe a imagem
                        };
            
                        reader.readAsDataURL(file); // Lê o arquivo como uma URL de dados
                    } else {
                        fotoPerfilPreview.style.display = 'none'; // Oculta a imagem se nenhum arquivo for selecionado
                    }
                });
            
                // Adiciona um evento para o clique no botão "Adicionar foto de perfil"
                document.querySelector('.upload_foto_perfil').addEventListener('click', function (e) {
                    e.preventDefault(); // Evita o comportamento padrão do botão
                    fotoPerfilInput.click(); // Abre o seletor de arquivos
                });
            </script>



            <button class="open-modal signin-button" data-modal="modal-2">

                        <!-- Campo de Senha -->

                        </div>
