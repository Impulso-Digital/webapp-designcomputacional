<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Desenvolvimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <img src="./logos/idbanner.png" alt="Banner" class="banner">

    <!-- Mensagem -->
    <div class="message">
        Site em desenvolvimento
    </div>

    <!-- Botões de Projetos e Cadastro -->
    <div class="button-container">
        <a href="/projetos" class="button">Projetos</a>
        <a href="/cadastro" class="button">Cadastrar Usuário</a>
    </div>
</body>
</html>
