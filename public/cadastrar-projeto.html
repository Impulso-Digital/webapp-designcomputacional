<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Projeto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dzJpdMY5BsXzphG9z7hJXpEz69Owd7K6zsnT+Oo0hXxdpBZJ6uwFl5jE7iwPj3KDL1GAdGwaS8J5AQyO2j68lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-800 text-white min-h-screen">
    <header class="bg-black py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center gap-4">
          <a href="telavisitante.html"><img src="./assets/logo-designcomputacional.png" alt="Logo Design Computacional" class="h-10" /></a>
          <div class="flex items-center bg-white rounded overflow-hidden">
            <button class="p-2 text-gray-600">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" placeholder="BUSCAR POR CATEGORIA OU USUÁRIO |" class="text-box px-4 py-2 w-full" />
          </div>
        </div>
        <nav class="flex items-center space-x-6">
          <a href="cadastrar-projeto.html" class="text-white hover:underline">CADASTRAR PROJETO</a>
          <a href="meus-projetos.html" class="text-white hover:underline">MEUS PROJETOS</a>
          <span class="user-name" style="color: #F6F7F8;">Bem-vindo, <span id="usuarioNome">Usuário</span></span>

        </nav>

        
      </div>
    </header>
    
    <script>
      // Recupera o nome do usuário armazenado no localStorage
      const username = localStorage.getItem("username");
      
      // Se o nome estiver armazenado, substitui o texto "Usuário" pelo nome do usuário
      if (username) {
          document.getElementById("usuarioNome").textContent = username;
      } else {
          document.getElementById("usuarioNome").textContent = "Usuário";
      }
      </script>
              </nav>
          </header>
      
    <main class="container mx-auto p-8">
      <h2 class="text-3xl font-bold mb-6 text-center">CADASTRAR NOVO PROJETO</h2>
      <form class="bg-gray-700 p-8 rounded-lg shadow-lg max-w-3xl mx-auto space-y-6">
        <div>
          <label for="project_name" class="block text-sm font-medium">Nome do Projeto:</label>
          <input type="text" id="project_name" name="project_name" placeholder="Digite o nome do projeto" class="w-full p-2 mt-1 rounded bg-gray-900 border border-gray-600 text-white" required />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium">Descrição:</label>
          <textarea id="description" name="description" placeholder="Descreva brevemente o projeto" rows="3" class="w-full p-2 mt-1 rounded bg-gray-900 border border-gray-600 text-white" required></textarea>
        </div>

        <div>
          <label for="code" class="block text-sm font-medium">Código:</label>
          <textarea id="code" name="code" placeholder="Cole o código do projeto" rows="5" class="w-full p-2 mt-1 rounded bg-gray-900 border border-gray-600 text-white" required></textarea>
        </div>

        <div>
          <label for="tags" class="block text-sm font-medium">Tags (Escolha até 5):</label>
          <div class="grid grid-cols-2 gap-2 mt-2">
            <label><input type="checkbox" name="tags" value="animacao" class="mr-2"> Animação</label>
            <label><input type="checkbox" name="tags" value="arte-generativa" class="mr-2"> Arte Generativa</label>
            <label><input type="checkbox" name="tags" value="captura-de-gestos" class="mr-2"> Captura de Gestos</label>
            <label><input type="checkbox" name="tags" value="computacao-grafica" class="mr-2"> Computação Gráfica</label>
            <label><input type="checkbox" name="tags" value="design-interativo" class="mr-2"> Design Interativo</label>
            <label><input type="checkbox" name="tags" value="deteccao-de-movimento" class="mr-2"> Detecção de Movimento</label>
            <label><input type="checkbox" name="tags" value="geracao-algoritmica" class="mr-2"> Geração Algorítmica</label>
            <label><input type="checkbox" name="tags" value="instalacoes-interativas" class="mr-2"> Instalações Interativas</label>
            <label><input type="checkbox" name="tags" value="interacao-em-tempo-real" class="mr-2"> Interação em Tempo Real</label>
            <label><input type="checkbox" name="tags" value="interatividade-sensorial" class="mr-2"> Interatividade Sensorial</label>
            <label><input type="checkbox" name="tags" value="kinect" class="mr-2"> Kinect</label>
            <label><input type="checkbox" name="tags" value="linguagem-visual" class="mr-2"> Linguagem Visual</label>
            <label><input type="checkbox" name="tags" value="microfone" class="mr-2"> Microfone</label>
            <label><input type="checkbox" name="tags" value="perifericos-nao-convencionais" class="mr-2"> Periféricos Não Convencionais</label>
            <label><input type="checkbox" name="tags" value="pixel-art" class="mr-2"> Pixel Art</label>
            <label><input type="checkbox" name="tags" value="processamento-de-imagens" class="mr-2"> Processamento de Imagens</label>
            <label><input type="checkbox" name="tags" value="som-e-audio" class="mr-2"> Som e Áudio</label>
            <label><input type="checkbox" name="tags" value="tipografia-digital" class="mr-2"> Tipografia Digital</label>
            <label><input type="checkbox" name="tags" value="video-em-tempo-real" class="mr-2"> Vídeo em Tempo Real</label>
            <label><input type="checkbox" name="tags" value="visualizacao-de-dados" class="mr-2"> Visualização de Dados</label>
            <label><input type="checkbox" name="tags" value="visualizacoes-abstratas" class="mr-2"> Visualizações Abstratas</label>
            <label><input type="checkbox" name="tags" value="webcam" class="mr-2"> Webcam</label>
          </div>
          <p class="text-sm text-gray-400 mt-1">Você pode selecionar no máximo 5 tags.</p>
        </div>

        <script>
          document.addEventListener('change', function () {
            const checkboxes = document.querySelectorAll('input[name="tags"]:checked');
            if (checkboxes.length > 5) {
              alert('Você pode selecionar no máximo 5 tags.');
              checkboxes[checkboxes.length - 1].checked = false;
            }
          });
        </script>

        <div>
          <label for="thumbnail" class="block text-sm font-medium">Thumbnail do Projeto:</label>
          <input type="file" id="thumbnail" name="thumbnail" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-gray-600 file:text-white hover:file:bg-gray-500" />
        </div>

        <div>
          <label class="block text-sm font-medium">Este projeto utiliza Processing?</label>
          <div class="flex items-center space-x-4 mt-2">
            <input type="checkbox" id="processing_option" name="processing_option" class="w-4 h-4 text-green-600 bg-gray-900 border-gray-600 focus:ring-green-500" />
            <label for="processing_option" class="text-sm">Sim, desejo enviar um arquivo compactado</label>
          </div>
          <input type="file" id="processing_file" name="processing_file" accept=".zip" class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-gray-600 file:text-white hover:file:bg-gray-500 hidden" />
        </div>

        <script>
          document.getElementById('processing_option').addEventListener('change', function () {
            const processingFileInput = document.getElementById('processing_file');
            processingFileInput.classList.toggle('hidden', !this.checked);
          });
        </script>


        <div class="flex justify-between">
          <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">ENVIAR PROJETO</button>
          <button type="reset" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">LIMPAR FORMULÁRIO</button>
        </div>
      </form>
    </main>

    <script src="./assets/script.js"></script>

  </body>
</html>
