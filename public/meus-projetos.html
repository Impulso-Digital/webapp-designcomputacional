<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Projetos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dzJpdMY5BsXzphG9z7hJXpEz69Owd7K6zsnT+Oo0hXxdpBZJ6uwFl5jE7iwPj3KDL1GAdGwaS8J5AQyO2j68lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-800 text-white min-h-screen">

    <header class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="TelaInicialUsuario.html"><img src="./assets/logo-designcomputacional.png" alt="Logo Design Computacional" class="h-10" /></a>
                <div class="flex items-center bg-white rounded overflow-hidden">
                    <button class="p-2 text-gray-600">
                        <i class="fas fa-search"></i>
                    </button>
                    <input type="text" placeholder="BUSCAR POR CATEGORIA OU USUÁRIO |" class="text-box px-4 py-2 w-full" />
                </div>
            </div>
            <nav class="flex items-center space-x-6">
                <a href="cadastrar-projeto.html" class="text-white hover:underline">CADASTRAR PROJETO</a>
                <a href="meus-projetos.html" class="text-white hover:underline">MEUS PROJETOS</a>
                <span class="user-name" style="color: #F6F7F8;">Bem-vindo, <span id="usuarioNome">Usuário</span></span>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">MEUS PROJETOS</h2>
        <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Projetos serão inseridos aqui -->
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const username = localStorage.getItem("username");

            // Exibe o nome do usuário na tela
            if (username) {
                document.getElementById("usuarioNome").textContent = username;
            }

            // Fetch para buscar os projetos do usuário
            try {
                const response = await fetch(`http://localhost:3000/api/projetos/${username}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${localStorage.getItem("token")}` // se estiver usando token
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // Se os projetos foram encontrados, vamos exibi-los
                    const projectsList = document.getElementById("projects-list");
                    data.projetos.forEach(projeto => {
                        const projectItem = document.createElement("div");
                        projectItem.classList.add("bg-gray-700", "p-4", "rounded-lg", "shadow-lg");

                        projectItem.innerHTML = `
                            <img src="${projeto.thumbnailUrl}" alt="${projeto.nome}" class="w-full h-48 object-cover rounded-t-lg">
                            <h3 class="text-xl font-bold mt-4">${projeto.nome}</h3>
                            <p class="mt-2">${projeto.descricao}</p>
                            <div class="mt-2">
                                <span class="bg-green-500 text-white text-sm px-2 py-1 rounded-full">${projeto.tags}</span>
                            </div>
                        `;
                        projectsList.appendChild(projectItem);
                    });
                } else {
                    alert("Erro ao carregar projetos.");
                }
            } catch (error) {
                console.error("Erro ao carregar projetos:", error);
                alert("Erro ao carregar projetos.");
            }
        });
    </script>

    <script src="./assets/script.js"></script>

</body>
</html>
